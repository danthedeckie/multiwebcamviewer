<!doctype html>
<html>
	<head>
	<title>Multi-Camera Display</title>
	<style>
		body, html {
			width: 100%;
			margin: 0;
			border: 0;
			color: #fff;
			background: #000;
		}
		.camera {
			position: relative;
			width: 33%;
			display: inline-block;
			margin:0;
			border: 0;
		}
		.camera h2 {
			position: absolute;
			top: 0;
			right: 0;
			font-family: Sans-Serif;
			text-shadow: 1px 1px 0 #000, 1px -1px 0 #000, -1px -1px 0 #000, -1px 1px 0 #000;
		}
		img {
			width: 100%;
			height: auto;
		}
	</style>
	</head>
	<body>
	<div class="camera"><img id="201" src="http://admin@192.168.0.201/image.jpg"><h2>201</h2></div>
	<div class="camera"><img id="202" src="http://admin@192.168.0.202/image.jpg"><h2>202</h2></div>
	<div class="camera"><img id="203" src="http://admin@192.168.0.203/image.jpg"><h2>203</h2></div>
	<div class="camera"><img id="204" src="http://admin@192.168.0.204/image.jpg"><h2>204</h2></div>
	<div class="camera"><img id="205" src="http://admin@192.168.0.205/image.jpg"><h2>205</h2></div>
	</body>
	<script>
		// reload the whole page every so often in case it crashes/freezes.
		window.setTimeout(function() {
			location.reload();
		}, 990000);

		// Auto Refresh all images:
		var v=0, i=0;
		window.setInterval(function(){
			var imgs = document.getElementsByTagName('img');
			v = new Date();
			for (i=0;i<imgs.length;i++){
				imgs[i].src=imgs[i].src.split('?')[0] + '?v=' + v;
			}
		}, 100)
	</script>
</html>
